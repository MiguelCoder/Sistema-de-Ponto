<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ponto - Dashboard</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white p-4">

  <div class="container">
    <h2 class="mb-3">Dashboard de Ponto</h2>
    <p id="usuario">Carregando usuário...</p>
    <p id="totalHoras">Calculando total de horas...</p>

    <form action="/ponto" method="POST" class="mb-3">
      <button type="submit" class="btn btn-success btn-lg">Bater Ponto (Entrada/Saída)</button>
    </form>

    <a href="/historico.html" class="btn btn-light mt-2">Ver Histórico</a>
    <a href="/alterar.html" class="btn btn-warning mt-2">Alterar Usuário/Senha</a>
    <a href="/logout" class="btn btn-danger mt-2">Sair</a>
  </div>

  <script>
    fetch("/api/usuario", { credentials: "same-origin" })
      .then(res => res.json())
      .then(data => {
        document.getElementById("usuario").textContent = `Usuário: ${data.username}`;
      });

    fetch("/api/total-horas", { credentials: "same-origin" })
      .then(res => res.json())
      .then(data => {
        document.getElementById("totalHoras").textContent = `Total de horas: ${data.total}`;
      });
  </script>
</body>
</html>
