<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Alterar Usuário</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container py-5">
  <h2>Alterar Nome de Usuário e Senha</h2>
  <form action="/alterar-usuario" method="POST" class="mt-3">
    <div class="mb-3">
      <label for="novoUsuario" class="form-label">Novo Usuário</label>
      <input type="text" name="novoUsuario" id="novoUsuario" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="novaSenha" class="form-label">Nova Senha</label>
      <input type="password" name="novaSenha" id="novaSenha" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
  </form>
  <a href="/ponto.html" class="btn btn-secondary mt-3">Voltar</a>
  <a href="/logout" class="btn btn-danger mt-3">Sair</a>
</body>
</html>
