<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Total de Horas</title>
 <link rel="icon" href="favicon.png" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 60%;
      margin: auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }
    th {
      background: #333;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Total de Horas por Usuário</h1>
  <table>
    <thead>
      <tr>
        <th>Usuário</th>
        <th>Horas</th>
        <th>Minutos</th>
      </tr>
    </thead>
    <tbody id="tabela-total"></tbody>
  </table>

  <script>
    fetch('/total-horas')
      .then(res => res.json())
      .then(data => {
        const tabela = document.getElementById('tabela-total');
        data.forEach(item => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${item.usuario}</td>
            <td>${item.horas}</td>
            <td>${item.minutos}</td>
          `;
          tabela.appendChild(tr);
        });
      });
  </script>
</body>
</html>
