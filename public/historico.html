<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Histórico de Pontos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #0f172a;
      color: #e2e8f0;
      min-height: 100vh;
    }
    .container {
      padding-top: 2rem;
      padding-bottom: 2rem;
    }
    h2 {
      margin-bottom: 1.5rem;
      color: #f1f5f9;
    }
    .table-container {
      background: #111827;
      padding: 1rem;
      border-radius: 0.75rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
    }
    thead {
      background-color: #1f2937;
    }
    thead th {
      color: #f1f5f9;
      text-align: center;
      padding: 0.75rem;
    }
    tbody td {
      text-align: center;
      padding: 0.75rem;
      border-bottom: 1px solid #374151;
    }
    tbody tr:hover {
      background-color: #1e293b;
    }
    .btn-back {
      margin-top: 1rem;
      border-radius: 0.5rem;
    }
    @media (max-width: 576px) {
      h2 { font-size: 1.5rem; text-align: center; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Histórico de Pontos</h2>
      <a href="/ponto.html" class="btn btn-secondary btn-sm btn-back">Voltar</a>
    </div>
    
    <div class="table-container">
      <table class="table table-dark table-striped mb-0">
        <thead>
          <tr>
            <th>ID</th>
            <th>Data/Hora</th>
          </tr>
        </thead>
        <tbody id="historicoBody">
          <!-- Linhas serão carregadas via JS -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    async function carregaHistorico() {
      const resp = await fetch('/api/historico', { credentials:'same-origin' });
      const dados = await resp.json();
      const tbody = document.getElementById('historicoBody');
      tbody.innerHTML = '';

      if (dados.length === 0) {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td colspan="2">Nenhum ponto registrado.</td>`;
        tbody.appendChild(tr);
      } else {
        dados.forEach(d => {
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${d.id}</td><td>${d.datahora}</td>`;
          tbody.appendChild(tr);
        });
      }
    }

    (async function start() {
      await carregaHistorico();
    })();
  </script>
</body>
</html>
