<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Ponto</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white d-flex justify-content-center align-items-center vh-100">
  <form action="/login" method="POST" class="bg-secondary p-4 rounded shadow w-25">
    <h3 class="mb-3 text-center">Login</h3>
    <input type="text" name="username" placeholder="Usuário" class="form-control mb-2" required>
    <input type="password" name="password" placeholder="Senha" class="form-control mb-3" required>
    <button type="submit" class="btn btn-light w-100">Entrar</button>
    <a href="/alterar.html" class="btn btn-warning w-100 mt-2">Alterar Usuário/Senha</a>
  </form>
</body>
</html>
